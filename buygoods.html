        <div class="container">
            <div class="row">
                <div class=" col-12 text-center">
                    <h4 class="my-3 lightTitles">
                        BUY YOUR GOODS  
                    </h4>
                </div>
            </div>
            <form>
              <div class="form-group row">
                <label for="name" class="col-4 col-form-label">Name</label>
                <div class="col-8">
                  <input type="string" class="form-control" id="name" placeholder="">
                </div>
              </div>
              <div class="form-group row">
                <label for="surname" class="col-4 col-form-label">Surname</label>
                <div class="col-8">
                  <input type="string" class="form-control" id="surname" placeholder="">
                </div>
              </div>
              <div class="form-group row">
                <label for="date of birth" class="col-4 col-form-label pr-0">Date of Birth</label>
                <div class="col-8">
                  <input type="string" class="form-control" id="date of birth" placeholder="">
                </div>
              </div>
              <div class="form-group row">
                <label for="state" class="col-4 col-form-label">State</label>
                <div class="col-8">
                  <input type="string" class="form-control" id="state" placeholder="">
                </div>
              </div>
              <div class="form-group row">
                <label for="city" class="col-4 col-form-label">City</label>
                <div class="col-8">
                  <input type="string" class="form-control" id="city" placeholder="">
                </div>
              </div>
              <div class="form-group row">
                <label for="address" class="col-4 col-form-label">Address</label>
                <div class="col-8">
                  <input type="string" class="form-control" id="address" placeholder="">
                </div>
              </div>
              <div class="form-group row">
                <label for="mail" class="col-4 col-form-label">E-mail</label>
                <div class="col-8">
                  <input type="string" class="form-control" id="mail" placeholder="">
                </div>
              </div>  
              <div class="form-group row">
                <div class="col-sm-12 text-center">
                  <button type="submit" class="btn btn-success">Confirm</button>
                </div>
              </div>
            </form>
        </div>
