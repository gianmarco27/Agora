<!--------------------------------BECOME A FARMER--------------------------        -->

        <div class="container">
            <div class="row">
                <div class=" col-12 text-center">
                    <h4 class="my-2 lightTitles">
                        CREATE YOUR FARM
                    </h4>
                    <table class="table table-hover text-center">
                      <thead>
                        <tr>
                          <th scope="col"></th>
                          <th scope="col">Product</th>
                          <th scope="col">Quantity</th>
                          <th scope="col">Price</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <th scope="row">
                              <img src="./img/tomato.png" width="30" height="30" class="d-inline-block mt-1" alt="element 1">
                          </th>
                          <td class="align-middle">Tomatoes</td>
                          <td><input type="number" value="1" min="0" max="10" step="1"></td>
                          <td class="align-middle">0.00$</td>
                        </tr>
                        <tr>
                          <th scope="row">
                              <img src="./img/Piggy.ico" width="30" height="30" class="d-inline-block mt-1" alt="element 1">
                          </th>
                          <td class="align-middle">Pig</td>
                          <td><input type="number" value="1" min="0" max="10" step="1"></td>
                          <td class="align-middle">0.00$</td>
                        </tr>
                        <tr>
                          <th scope="row">
                              <img src="./img/henhouse.png" width="30" height="30" class="d-inline-block mt-1" alt="element 1">
                          </th>
                          <td class="align-middle">HenHouse</td>
                          <td><input type="number" value="1" min="0" max="10" step="1"></td>
                          <td class="align-middle">0.00$</td>
                        </tr>
                        <tr class="align-middle">
                          <th scope="row">
                              <img src="./img/cow.png" width="30" height="30" class="d-inline-block mt-1" alt="element 1">
                          </th>
                          <td class="align-middle">Cow</td>
                          <td><input type="number" value="1" min="0" max="10" step="1"></td>
                          <td class="align-middle">0.00$</td>
                        </tr>
                        <tr>
                          <th scope="row">
                              <img src="./img/calf.png" width="30" height="30" class="d-inline-block mt-1" alt="element 1">
                          </th>
                          <td class="align-middle">Calf</td>
                          <td><input type="number" value="1" min="0" max="10" step="1"></td>
                          <td class="align-middle">0.00$</td>
                        </tr>
                      </tbody>
                    </table>
                    

                    <button type="button" onclick="location.href='./farm.html" class="btn btn-success mt-3 p-1">Confirm</button>
                </div>
            </div>
    
        </div>
